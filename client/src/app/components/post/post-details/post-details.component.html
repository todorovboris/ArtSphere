@if (post) {
<section class="details-page">
  <div class="details-container">
    <div class="image-container">
      <img [src]="post.imageUrl" [alt]="post.title" class="main-image" />
    </div>

    <div class="content-container">
      <h1>{{ post.title }}</h1>

      <p class="author">by {{ post.author }}</p>

      <div class="details-text">
        <p>{{ post.info }}</p>
      </div>

      <div class="details-footer">
        <span class="likes-count">{{ post.likes.length }} likes</span>
        @if (!isOwner && !isLiked) {
        <button class="like-button" (click)="onLike()">
          <i class="fas fa-heart"></i>
        </button>
        }
        <div class="action-buttons">
          @if (isOwner) {
          <button
            class="btn secondary"
            [routerLink]="['/gallery', post.id, 'edit']"
          >
            Edit
          </button>
          <button class="btn delete" (click)="onDelete()">Delete</button>
          }
        </div>
      </div>
    </div>
  </div>
</section>
} @else {
<div class="loading-container">
  <p>Loading post details...</p>
</div>
}
