<section class="home-hero">
  <div class="hero-image-carousel">
    <img src="" alt="Featured Art" class="hero-bg-image" />
  </div>
  <div class="hero-content">
    <h1>Discover. Create. Connect.</h1>
  </div>
</section>

<section class="featured-creations">
  <h2>Top Rated Creations</h2>
  <div class="posts-grid">
    @for (post of topPosts; track post.id) {
    <div class="post-card">
      <a [routerLink]="['/gallery', post.id]">
        <img [src]="post.imageUrl" [alt]="post.title" class="post-image" />
        <div class="card-overlay">
          <h3>{{ post.title }}</h3>
          <p>by {{ post.author }}</p>
          <h5>{{ post.likesCount }} Likes</h5>
        </div>
      </a>
    </div>
    }
  </div>
</section>

@if (!isLoggedIn()) {
<section class="join-community">
  <div class="join-content">
    <h3>Join the ArtSphere Community!</h3>
    <p>Share your creations, get inspired, and connect with fellow artists.</p>
    <a routerLink="/register" class="btn primary">Register Now</a>
  </div>
</section>
}
